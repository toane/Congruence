<!doctype html>
<html>
<head>
<title>Network | Sizing</title>

<style type="text/css">
html, body {
font: 10pt arial;
}
#mynetwork {
width: 600px;
height: 600px;
border: 1px solid lightgray;
}
</style>

<script type="text/javascript" src="vis.min.js"></script>
<link href="vis.min.css" rel="stylesheet" type="text/css" />

<script type="text/javascript">
var nodes = null;
var edges = null;
var network = null;

function draw() {
// create people.
// value corresponds with the age of the person
nodes = [
{id: 1, value: 5, label: 'Balkany' , color: 'rgb(237,28,36)'},
{id: 2, value: 5, label: 'Sarkozy', color: 'rgb(31,119,180)'},
{id: 3, value: 5, label: 'Idiot Fucker', color: 'rgb(31,119,180)'},
{id: 4, value: 5, label: 'Dongerman', color: 'rgb(255,168,7)'}
];

// create connections between people
// value corresponds with the amount of contact between two people
edges = [
{from: 1, to: 2, value: 1,  title:"Being Gay", color:{color:'rgb(195,195,195)'} },
{from: 1, to: 3, value: 1, title:"Poop and scoop", color:{color:'rgb(195,195,195)'}},
{from: 1, to: 4,value: 1, color:{color:'rgb(195,195,195)'} }
];

// Instantiate our network object.
var container = document.getElementById('mynetwork');
var data = {
nodes: nodes,
edges: edges
};
var options = {
nodes: {
shape: 'dot',
scaling:{
label: {
min:8,
max:20
}
}
}
};
network = new vis.Network(container, data, options);
}
</script>
</head>
<body onload="draw()">
<p>
Scale nodes and edges depending on their value. Hover over edges to get a popup with more information.
</p>
<div id="mynetwork"></div>
</body>
</html>
